
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masud Enterprise</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        header { background-color: #0d6efd; color: white; padding: 1rem; text-align: center; }
        header img { max-height: 60px; margin-bottom: 0.5rem; }
        .container { padding: 2rem; }
        .search-box { margin-bottom: 1rem; }
        .search-box input {
            width: 100%%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            background-color: white;
            text-align: center;
        }
        .product img { width: 100px; height: 100px; object-fit: cover; margin-bottom: 0.5rem; }
        .order-btn {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 0.5rem;
        }
        footer { background-color: #0d6efd; color: white; text-align: center; padding: 1rem; margin-top: 2rem; }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Masud Enterprise Logo">
        <h1>মাসুদ এন্টারপ্রাইজ</h1>
        <p>স্লোগান: প্রেম ও পণ্য</p>
    </header>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="পণ্য খুঁজুন...">
        </div>
        <div class="product-grid" id="productGrid">
            <div class="product">
                <img src="https://via.placeholder.com/100?text=শাড়ি" alt="শাড়ি">
                <h2>শাড়ি</h2>
                <p>দাম: ৮৫০ টাকা</p>
                <a class="order-btn" href="https://wa.me/8801916879669?text=আমি%20শাড়ি%20অর্ডার%20করতে%20চাই" target="_blank">অর্ডার করুন</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100?text=ক্রিম" alt="ফেইস ক্রিম">
                <h2>ফেইস ক্রিম</h2>
                <p>দাম: ২৫০ টাকা</p>
                <a class="order-btn" href="https://wa.me/8801916879669?text=আমি%20ফেইস%20ক্রিম%20অর্ডার%20করতে%20চাই" target="_blank">অর্ডার করুন</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100?text=নেইল" alt="নেইল পালিশ">
                <h2>নেইল পালিশ</h2>
                <p>দাম: ১৫০ টাকা</p>
                <a class="order-btn" href="https://wa.me/8801916879669?text=আমি%20নেইল%20পালিশ%20অর্ডার%20করতে%20চাই" target="_blank">অর্ডার করুন</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100?text=থ্রি-পিস" alt="থ্রি-পিস">
                <h2>কাজের থ্রি-পিস</h2>
                <p>দাম: ১২০০ টাকা</p>
                <a class="order-btn" href="https://wa.me/8801916879669?text=আমি%20থ্রি-পিস%20অর্ডার%20করতে%20চাই" target="_blank">অর্ডার করুন</a>
            </div>
        </div>
        <h3>পেমেন্ট বিকল্পঃ</h3>
        <p>বিকাশ / নগদ / রকেট: 01916879669</p>
    </div>
    <footer>
        &copy; 2025 মাসুদ এন্টারপ্রাইজ
    </footer>

    <script>
        function searchProducts() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const products = document.getElementsByClassName('product');
            for (let i = 0; i < products.length; i++) {
                const name = products[i].innerText.toLowerCase();
                products[i].style.display = name.includes(input) ? "block" : "none";
            }
        }
    </script>
</body>
</html>
